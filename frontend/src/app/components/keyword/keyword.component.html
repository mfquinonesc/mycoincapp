<div class="sl-width-100">
    <ul class="sl-flex-row-space-between sl-width-100 sl-mb-4">
        <li class="sl-round-btn-2" (click)="pushBtn(7)"><span class="sl-secundary-text-2">7</span></li>
        <li class="sl-round-btn-2" (click)="pushBtn(8)"><span class="sl-secundary-text-2">8</span></li>
        <li class="sl-round-btn-2" (click)="pushBtn(9)"><span class="sl-secundary-text-2">9</span></li>
    </ul>
    <ul class="sl-flex-row-space-between sl-width-100 sl-mb-4">
        <li class="sl-round-btn-2" (click)="pushBtn(4)"><span class="sl-secundary-text-2">4</span></li>
        <li class="sl-round-btn-2" (click)="pushBtn(5)"><span class="sl-secundary-text-2">5</span></li>
        <li class="sl-round-btn-2" (click)="pushBtn(6)"><span class="sl-secundary-text-2">6</span></li>
    </ul>
    <ul class="sl-flex-row-space-between sl-width-100 sl-mb-4">
        <li class="sl-round-btn-2" (click)="pushBtn(1)"><span class="sl-secundary-text-2">1</span></li>
        <li class="sl-round-btn-2" (click)="pushBtn(2)"><span class="sl-secundary-text-2">2</span></li>
        <li class="sl-round-btn-2" (click)="pushBtn(3)"><span class="sl-secundary-text-2">3</span></li>
    </ul>
    <ul class="sl-flex-row-space-between sl-width-100">
        <li class="sl-round-btn-2">
            <span class="sl-secundary-font-color">
                <i class="fa-solid fa-delete-left" (click)="deleteBtn()" style="font-size: 1.5rem;"></i>
            </span>
        </li>
        <li class="sl-round-btn-2" (click)="pushBtn(0)"><span class="sl-secundary-text-2">0</span></li>
        <li
            [ngClass]="isDone?'sl-secundary-bg-img sl-round-area-2 sl-flex-row-center':'sl-quaternary-bg-img sl-round-area-2 sl-flex-row-center'">
            <span class="sl-white-font-color">
                <i class="fa-solid fa-check" style="font-size: 1.5rem;"></i>
            </span>
        </li>
    </ul>
</div>
